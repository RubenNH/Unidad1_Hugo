<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Paises</title>
</head>

<body>
        <h1 class="text-center" style="margin-top:20px; color: rgb(73, 110, 230); font-family: 'Courier New', Courier, monospace; size: 20px;">Paises</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header" style="background-color: black;">
                        <div class="row">
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <form name="registerBoleto" id="registerBoleto" class="needs-validation" novalidate
                                    method="post" action="post">
                                    <div class="form-group mb-3">
                                        <div class="row">
                                          <div class="col">
                                            <label for="idPais" class="fw-bold">Pais</label>
                                            <select placeholder="1" class="form-control" id="idPais" name="idPais"  onclick="estadoSel()" required>
                                                <option value="0" >Seleccione</option>
                                            </select>
                                            
                                            <div class="invalid-feedback">Campo Obligatorio</div>
                                          </div>
                                          <div class="col">
                                            <label for="idEstados" class="fw-bold">Estado</label>
                                            <select placeholder="1" class="form-control" id="idEstados" name="idEstados" onclick="muniSel()" required></select>
                                            <div class="invalid-feedback">Campo Obligatorio</div>
                                          </div>
                                          <div class="col">
                                            <label for="idMunicipios" class="fw-bold">Municipio</label>
                                            <select placeholder="1" class="form-control" id="idMunicipios" name="idMunicipios" required></select>
                                            <div class="invalid-feedback">Campo Obligatorio</div>
                                          </div>
                                        </div>
                                    </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
<!-- JavaScript Bundle with Popper -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="js/myScript.js"></script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

</html>
